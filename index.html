<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Stream Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For custom scrollbar styles */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a4a4a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      @keyframes float-up {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-200px) scale(0.5);
          opacity: 0;
        }
      }
      .animate-float-up {
        animation: float-up 2s ease-out forwards;
      }
      @keyframes gift-animation {
        0% { transform: scale(0.3); opacity: 0; }
        15% { transform: scale(1.1); opacity: 1; }
        25% { transform: scale(1); }
        85% { transform: scale(1); opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
      }
      .animate-gift {
        animation: gift-animation 4s ease-out forwards;
      }
      @keyframes pulse-and-glow {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(253, 224, 71, 0.4); }
        70% { transform: scale(1.1); box-shadow: 0 0 10px 20px rgba(253, 224, 71, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(253, 224, 71, 0); }
      }
      .animate-pulse-and-glow {
        animation: pulse-and-glow 1s ease-out;
      }
      @keyframes fade-in-out {
        0% { opacity: 0; transform: translateY(10px) scale(0.95); }
        15% { opacity: 1; transform: translateY(0) scale(1); }
        85% { opacity: 1; transform: translateY(0) scale(1); }
        100% { opacity: 0; transform: translateY(-10px) scale(0.95); }
      }
      .animate-fade-in-out {
        animation: fade-in-out 3s ease-in-out forwards;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        opacity: 0; /* Start hidden */
        animation: fade-in-up 0.5s ease-out forwards;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin 8s linear infinite;
      }
    </style>
